<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.cdnfonts.com/css/satoshi');
        body {
            background-color: #1a202c;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: 'Satoshi', sans-serif;
            text-transform: uppercase;
        }

        .weather-dashboard {
            text-align: center;
        }

        .time {
            font-size: 0.75rem;
        }

        .city-name {
            font-size: 4rem;
            font-weight: bold;
        }

        .weather-info {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="weather-dashboard">
        <div id="time" class="time">00:00</div>
        <div id="city" class="city-name">CITY NAME</div>
        <div id="weather" class="weather-info">LOADING...</div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('time').textContent = `${hours}:${minutes}`;
        }

        function updateCityAndWeather(city, temp, condition) {
            document.getElementById('city').textContent = city;
            document.getElementById('weather').textContent = `${temp}Â°C - ${condition}`;
        }

        function fetchWeather(lat, lon, city) {
            fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`)
                .then(response => response.json())
                .then(data => {
                    const temp = data.current_weather.temperature;
                    const condition = data.current_weather.weathercode;
                    updateCityAndWeather(city, temp, condition);
                })
                .catch(error => {
                    console.error('Error fetching weather data:', error);
                    document.getElementById('weather').textContent = "Unable to load weather data";
                });
        }

        function fetchCityFromCoordinates(lat, lon) {
            fetch(`https://geocode.xyz/${lat},${lon}?geoit=json`)
                .then(response => response.json())
                .then(data => {
                    const city = data.city || "Unknown City";
                    fetchWeather(lat, lon, city);
                })
                .catch(error => {
                    console.error('Error fetching city from coordinates:', error);
                    document.getElementById('weather').textContent = "Unable to determine city";
                });
        }

        function fetchCityFromIP() {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    return fetch(`https://naai.nz/ip/index.php?ip=${data.ip}`);
                })
                .then(response => response.json())
                .then(data => {
                    const city = data.city || "Unknown City";
                    const lat = parseFloat(data.loc.split(',')[0]);
                    const lon = parseFloat(data.loc.split(',')[1]);
                    fetchWeather(lat, lon, city);
                })
                .catch(error => {
                    console.error('Error fetching city from IP:', error);
                    document.getElementById('weather').textContent = "Unable to determine city";
                });
        }

        function requestLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        fetchCityFromCoordinates(lat, lon);
                    },
                    (error) => {
                        fetchCityFromIP();
                    }
                );
            } else {
                fetchCityFromIP();
            }
        }

        setInterval(updateTime, 60000);
        updateTime();
        requestLocation();
    </script>
</body>
</html>
