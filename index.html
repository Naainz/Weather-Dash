<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.cdnfonts.com/css/satoshi');
        body {
            background-color: #1a202c;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: 'Satoshi', sans-serif;
            text-transform: uppercase;
            overflow: hidden;
        }

        .weather-dashboard {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .time {
            font-size: 0.75rem;
        }

        .city-name {
            font-size: 4rem;
            font-weight: bold;
        }

        .weather-info {
            font-size: 1.5rem;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            filter: blur(35%);
            -webkit-filter: blur(35%);
        }
    </style>
</head>
<body>
    <div class="weather-dashboard">
        <div id="time" class="time">00:00</div>
        <div id="city" class="city-name">CITY NAME</div>
        <div id="weather" class="weather-info">LOADING...</div>
    </div>

    <video id="background-video" autoplay muted loop>
        <source id="video-source" src="" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('time').textContent = `${hours}:${minutes}`;
        }

        function updateCityAndWeather(city, temp, condition, isNight) {
            document.getElementById('city').textContent = city;
            document.getElementById('weather').textContent = `${temp}Â°C - ${condition}`;

            const videoMap = {
                "0": "partly.mp4",
                "1": "partly.mp4",
                "2": "cloudy.mp4",
                "3": "overcast.mp4",
                "45": "fog.mp4",
                "48": "fog.mp4",
                "51": "rain.mp4",
                "53": "rain.mp4",
                "55": "rain.mp4",
                "56": "rain.mp4",
                "57": "rain.mp4",
                "61": "rain.mp4",
                "63": "rain.mp4",
                "65": "rain.mp4",
                "66": "rain.mp4",
                "67": "rain.mp4",
                "71": "snow.mp4",
                "73": "snow.mp4",
                "75": "snow.mp4",
                "77": "snow.mp4",
                "80": "rain.mp4",
                "81": "rain.mp4",
                "82": "rain.mp4",
                "85": "snow.mp4",
                "86": "snow.mp4",
                "95": "thunderstorm.mp4",
                "96": "thunderstorm.mp4",
                "99": "thunderstorm.mp4"
            };

            const videoFile = isNight ? "night.mp4" : videoMap[condition];
            const videoPath = `/assets/videos/${videoFile}`;
            document.getElementById('video-source').src = videoPath;
            document.getElementById('background-video').load();
        }

        function getWeatherCondition(code) {
            const weatherConditions = {
                0: "Clear sky",
                1: "Mainly clear",
                2: "Partly cloudy",
                3: "Overcast",
                45: "Fog",
                48: "Depositing rime fog",
                51: "Light drizzle",
                53: "Moderate drizzle",
                55: "Dense drizzle",
                56: "Freezing drizzle",
                57: "Dense freezing drizzle",
                61: "Slight rain",
                63: "Moderate rain",
                65: "Heavy rain",
                66: "Freezing rain",
                67: "Heavy freezing rain",
                71: "Slight snow fall",
                73: "Moderate snow fall",
                75: "Heavy snow fall",
                77: "Snow grains",
                80: "Slight rain showers",
                81: "Moderate rain showers",
                82: "Violent rain showers",
                85: "Slight snow showers",
                86: "Heavy snow showers",
                95: "Thunderstorm",
                96: "Thunderstorm with slight hail",
                99: "Thunderstorm with heavy hail"
            };
            return weatherConditions[code] || "Unknown";
        }

        function isNightTime() {
            const now = new Date();
            const hours = now.getHours();
            return hours >= 18 || hours < 6;
        }

        function fetchWeather(lat, lon, city) {
            fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`)
                .then(response => response.json())
                .then(data => {
                    const temp = data.current_weather.temperature;
                    const conditionCode = data.current_weather.weathercode;
                    const condition = getWeatherCondition(conditionCode);
                    const night = isNightTime();
                    updateCityAndWeather(city, temp, condition, night);

                })
                .catch(error => {
                    console.error('Error fetching weather data:', error);
                    document.getElementById('weather').textContent = "Unable to load weather data";
                });
        }

        function fetchCityFromCoordinates(lat, lon) {
            fetch(`https://geocode.xyz/${lat},${lon}?geoit=json`)
                .then(response => response.json())
                .then(data => {
                    const city = data.city || "Unknown City";
                    fetchWeather(lat, lon, city);
                })
                .catch(error => {
                    console.error('Error fetching city from coordinates:', error);
                    document.getElementById('weather').textContent = "Unable to determine city";
                });
        }

        function fetchCityFromIP() {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    return fetch(`https://naai.nz/ip/index.php?ip=${data.ip}`, {
                        method: 'GET',
                        mode: 'no-cors',
                    })
                })
                .then(response => response.json())
                .then(data => {
                    const city = data.city || "Unknown City";
                    const lat = parseFloat(data.loc.split(',')[0]);
                    const lon = parseFloat(data.loc.split(',')[1]);
                    fetchWeather(lat, lon, city);
                })
                .catch(error => {
                    console.error('Error fetching city from IP:', error);
                    document.getElementById('weather').textContent = "Unable to determine city";
                });
        }

        function requestLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        fetchCityFromCoordinates(lat, lon);
                    },
                    (error) => {
                        fetchCityFromIP();
                    }
                );
            } else {
                fetchCityFromIP();
            }
        }

        setInterval(updateTime, 60000);
        updateTime();
        requestLocation();
    </script>
</body>
</html>
